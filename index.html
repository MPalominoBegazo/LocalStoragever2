<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Comment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <section id="usuario">
        <div class="container-fluid">
            <h5>ASIAKJ100</h5>
            <img src="" alt="">
        </div>
    </section>
    <section id="seccionComment">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-md-6 col-sm-6 ">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="img/arequipa.jpg" alt="Los Angeles">
                            </div>

                           <div class="item">
                                <img src="img/aqp.jpg" alt="Chicago">
                            </div>

                            <div class="item">
                                <img src="img/campina-tour-arequipa.jpg" alt="New York">
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div>

                        <div class="form-group">
                            <input id="name" class="form-control input-lg" id="inputlg" type="text" placeholder="YOUR NAME*" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" class="form-control" rows="5" placeholder="comment"></textarea>
                        </div>
                        <button id="comment" class="btn btn-danger">COMMENT</button>
                        <button id="clear" class="btn btn-danger">LIMPIAR</button>
                    </div>

                    <div class="row" id="global">
                        <div class="col-md-12" id="mensajes">
                            <div id="ale"></div>
                        </div>
                    </div>

                </div>
            </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
